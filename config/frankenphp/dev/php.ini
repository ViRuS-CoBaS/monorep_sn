; Dev-specific PHP settings
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
memory_limit = 512M
max_execution_time = 300
post_max_size = 50M
upload_max_filesize = 50M
opcache.enable = 0  ; Отключить opcache в dev
xdebug.mode = debug  ; Если установлен xdebug (добавьте в compose если нужно)